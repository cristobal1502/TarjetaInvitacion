    <style>
        *{
            background-color: black;
        }
        img
        {
            max-width: 100%;
            transition: opacity 0.5s ease;
            opacity: 1;
        }
        .hidden

            opacity: 0;
            
        }
        
        .icons
        {
            background-color: #f1c4c2;   
            transition: opacity 0.5s ease;

        }
        .icons.hidden

        }
